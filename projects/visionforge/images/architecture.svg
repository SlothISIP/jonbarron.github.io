  <text x="330" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ROI Extraction</text>
  <path d="M410 140 L455 140" stroke="#666" stroke-width="2" fill="none"/>
  <rect x="460" y="80" width="160" height="120" rx="10" fill="url(#vfDetGrad)" stroke="#E65100" stroke-width="2"/>
