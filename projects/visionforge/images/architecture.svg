  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Delamination</text>
  <rect x="540" y="275" width="140" height="90" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="610" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E65100" font-weight="bold">Assembly</text>
