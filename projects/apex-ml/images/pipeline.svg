<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="phase1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303F9F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00796B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">APEX-ML: 3-Phase AutoML Pipeline</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">81 Algorithms | GPU-Accelerated | Production Ready</text>

  <!-- Phase 1 -->
  <rect x="50" y="80" width="200" height="180" rx="10" fill="url(#phase1Grad)" stroke="#AD1457" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Phase 1</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FCE4EC">Rapid Screening</text>
  <line x1="80" y1="145" x2="220" y2="145" stroke="#FCE4EC" stroke-width="1"/>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Parallel evaluation</text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">81 algorithms</text>
  <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">GPU acceleration</text>
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FCE4EC">Success Rate: 92.8%</text>

  <!-- Arrow 1 -->
  <path d="M250 170 L300 170" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="300,165 315,170 300,175" fill="#666"/>

  <!-- Phase 2 -->
  <rect x="320" y="80" width="200" height="180" rx="10" fill="url(#phase2Grad)" stroke="#283593" stroke-width="2"/>
  <text x="420" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Phase 2</text>
  <text x="420" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#C5CAE9">Focused Optimization</text>
  <line x1="350" y1="145" x2="490" y2="145" stroke="#C5CAE9" stroke-width="1"/>
  <text x="420" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Bayesian tuning</text>
  <text x="420" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Optuna optimization</text>
  <text x="420" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Top-K candidates</text>
  <text x="420" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#C5CAE9">Hyperparameter Search</text>

  <!-- Arrow 2 -->
  <path d="M520 170 L570 170" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="570,165 585,170 570,175" fill="#666"/>

  <!-- Phase 3 -->
  <rect x="590" y="80" width="200" height="180" rx="10" fill="url(#phase3Grad)" stroke="#00695C" stroke-width="2"/>
  <text x="690" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Phase 3</text>
  <text x="690" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#B2DFDB">Self-Evolution</text>
  <line x1="620" y1="145" x2="760" y2="145" stroke="#B2DFDB" stroke-width="1"/>
  <text x="690" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Evolutionary ensemble</text>
  <text x="690" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Model stacking</text>
  <text x="690" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Dynamic weighting</text>
  <text x="690" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#B2DFDB">Final Ensemble</text>

  <!-- Algorithm Categories -->
  <rect x="50" y="290" width="740" height="140" rx="8" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
  <text x="420" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Algorithm Categories (81 Total)</text>

  <!-- Category boxes -->
  <rect x="70" y="330" width="100" height="45" rx="4" fill="#FFEBEE" stroke="#E91E63" stroke-width="1"/>
  <text x="120" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#C2185B" font-weight="bold">Tree-Based</text>
  <text x="120" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">8 algorithms</text>

  <rect x="180" y="330" width="100" height="45" rx="4" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="230" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0" font-weight="bold">Neural Nets</text>
  <text x="230" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">8 algorithms</text>

  <rect x="290" y="330" width="100" height="45" rx="4" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1"/>
  <text x="340" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2" font-weight="bold">Traditional</text>
  <text x="340" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">18 algorithms</text>

  <rect x="400" y="330" width="100" height="45" rx="4" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388E3C" font-weight="bold">Deep Tabular</text>
  <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">6 algorithms</text>

  <rect x="510" y="330" width="100" height="45" rx="4" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="560" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E65100" font-weight="bold">Meta-Learning</text>
  <text x="560" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">8 algorithms</text>

  <rect x="620" y="330" width="100" height="45" rx="4" fill="#E0F2F1" stroke="#009688" stroke-width="1"/>
  <text x="670" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#00796B" font-weight="bold">Ensemble</text>
  <text x="670" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">8 algorithms</text>

  <!-- Performance stats -->
  <text x="420" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Classification: 77 algorithms | Regression: 42 algorithms | GPU-capable: 45+ (57%)
  </text>
  <text x="420" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
    Best Result: 99.7% Accuracy (Credit Card Fraud Detection)
  </text>
</svg>
