<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 350">
  <defs>
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1abc9c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zdomainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="detectGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="850" height="350" fill="#ecf0f1"/>

  <!-- Title -->
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">Z-Domain Analysis Pipeline for Abnormal Respiration Detection</text>

  <!-- UWB Radar -->
  <rect x="20" y="100" width="100" height="150" rx="10" fill="url(#radarGrad)"/>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">UWB Radar</text>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="9" fill="#bdc3c7" text-anchor="middle">Novelda X4</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="9" fill="#bdc3c7" text-anchor="middle">8.2 GHz</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="9" fill="#bdc3c7" text-anchor="middle">100 Mbps</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" text-anchor="middle">R = ct/2</text>

  <!-- Arrow -->
  <path d="M 125 175 L 150 175" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Signal Acquisition -->
  <rect x="155" y="115" width="110" height="120" rx="8" fill="url(#processGrad)"/>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Signal</text>
  <text x="210" y="160" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Acquisition</text>
  <line x1="170" y1="175" x2="250" y2="175" stroke="white" stroke-width="1" opacity="0.4"/>
  <text x="210" y="195" font-family="Arial, sans-serif" font-size="8" fill="#e8f6f3" text-anchor="middle">10 samples/sec</text>
  <text x="210" y="210" font-family="Arial, sans-serif" font-size="8" fill="#e8f6f3" text-anchor="middle">600 samples/trial</text>
  <text x="210" y="225" font-family="Arial, sans-serif" font-size="8" fill="#e8f6f3" text-anchor="middle">60 sec duration</text>

  <!-- Arrow -->
  <path d="M 270 175 L 295 175" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Z-Transform -->
  <rect x="300" y="100" width="130" height="150" rx="8" fill="url(#zdomainGrad)"/>
  <text x="365" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Z-Transform</text>
  <text x="365" y="147" font-family="Arial, sans-serif" font-size="9" fill="#ebf5fb" text-anchor="middle">Analysis</text>
  <line x1="315" y1="160" x2="415" y2="160" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Z-domain formula representation -->
  <rect x="315" y="170" width="100" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="365" y="190" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Poles &amp; Zeros</text>

  <text x="365" y="220" font-family="Arial, sans-serif" font-size="8" fill="#ebf5fb" text-anchor="middle">Stability Analysis</text>
  <text x="365" y="235" font-family="Arial, sans-serif" font-size="8" fill="#ebf5fb" text-anchor="middle">Frequency Features</text>

  <!-- Arrow -->
  <path d="M 435 175 L 460 175" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- High-Pass Filter -->
  <rect x="465" y="100" width="120" height="150" rx="8" fill="url(#filterGrad)"/>
  <text x="525" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">High-Pass</text>
  <text x="525" y="147" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Filter</text>
  <line x1="480" y1="160" x2="570" y2="160" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Filter equation box -->
  <rect x="480" y="170" width="90" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="525" y="187" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">H(f) = 1, f > fc</text>

  <text x="525" y="215" font-family="Arial, sans-serif" font-size="8" fill="#f5eef8" text-anchor="middle">Cutoff Tuning</text>
  <text x="525" y="230" font-family="Arial, sans-serif" font-size="8" fill="#f5eef8" text-anchor="middle">Noise Removal</text>
  <text x="525" y="245" font-family="Arial, sans-serif" font-size="8" fill="#f5eef8" text-anchor="middle">Apnea Extraction</text>

  <!-- Arrow -->
  <path d="M 590 175 L 615 175" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Detection -->
  <rect x="620" y="100" width="120" height="150" rx="8" fill="url(#detectGrad)"/>
  <text x="680" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Abnormal</text>
  <text x="680" y="147" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Detection</text>
  <line x1="635" y1="160" x2="725" y2="160" stroke="white" stroke-width="1" opacity="0.4"/>
  <text x="680" y="185" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">Apnea</text>
  <text x="680" y="200" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">Tachypnea</text>
  <text x="680" y="215" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">Bradypnea</text>
  <text x="680" y="240" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f9e79f" text-anchor="middle">93% Accuracy</text>

  <!-- Arrow -->
  <path d="M 745 175 L 770 175" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Result -->
  <rect x="775" y="130" width="60" height="90" rx="8" fill="#27ae60"/>
  <text x="805" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Alert</text>
  <text x="805" y="185" font-family="Arial, sans-serif" font-size="9" fill="#d5f5e3" text-anchor="middle">Normal</text>
  <text x="805" y="200" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">Abnormal</text>

  <!-- Multiple Input indication -->
  <rect x="155" y="260" width="430" height="50" rx="8" fill="rgba(52, 152, 219, 0.1)" stroke="#3498db" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="370" y="285" font-family="Arial, sans-serif" font-size="10" fill="#2980b9" text-anchor="middle">Multiple-Input Processing: Simultaneous analysis of 1-4 respiratory signals</text>
  <text x="370" y="300" font-family="Arial, sans-serif" font-size="9" fill="#5dade2" text-anchor="middle">Enables detection even when signals are mixed from multiple subjects</text>

  <!-- Bottom Info -->
  <text x="425" y="335" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Sensors (MDPI) 2020 | Kim &amp; Lee | DOI: 10.3390/s20102977</text>
</svg>