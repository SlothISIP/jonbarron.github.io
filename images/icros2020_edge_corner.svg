<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"/>
    </marker>
  </defs>

  <rect width="800" height="400" fill="#f8f9fa"/>

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Edge and Corner Detection for Multiple Thermal Camera Calibration</text>

  <!-- Input Thermal Images -->
  <g transform="translate(30, 60)">
    <text x="95" y="-10" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#e74c3c">3-View Thermal Inputs</text>

    <!-- Camera 1 -->
    <rect x="0" y="10" width="60" height="50" fill="#1a1a2e" stroke="#e74c3c" stroke-width="2" rx="3"/>
    <rect x="8" y="18" width="12" height="10" fill="#ff6b6b"/>
    <rect x="20" y="18" width="12" height="10" fill="#2d3436"/>
    <rect x="32" y="18" width="12" height="10" fill="#ff6b6b"/>
    <rect x="8" y="28" width="12" height="10" fill="#2d3436"/>
    <rect x="20" y="28" width="12" height="10" fill="#ff6b6b"/>
    <rect x="32" y="28" width="12" height="10" fill="#2d3436"/>
    <rect x="8" y="38" width="12" height="10" fill="#ff6b6b"/>
    <rect x="20" y="38" width="12" height="10" fill="#2d3436"/>
    <rect x="32" y="38" width="12" height="10" fill="#ff6b6b"/>
    <text x="30" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">View 1</text>

    <!-- Camera 2 -->
    <rect x="65" y="10" width="60" height="50" fill="#1a1a2e" stroke="#e74c3c" stroke-width="2" rx="3"/>
    <rect x="73" y="18" width="12" height="10" fill="#ff6b6b"/>
    <rect x="85" y="18" width="12" height="10" fill="#2d3436"/>
    <rect x="97" y="18" width="12" height="10" fill="#ff6b6b"/>
    <rect x="73" y="28" width="12" height="10" fill="#2d3436"/>
    <rect x="85" y="28" width="12" height="10" fill="#ff6b6b"/>
    <rect x="97" y="28" width="12" height="10" fill="#2d3436"/>
    <rect x="73" y="38" width="12" height="10" fill="#ff6b6b"/>
    <rect x="85" y="38" width="12" height="10" fill="#2d3436"/>
    <rect x="97" y="38" width="12" height="10" fill="#ff6b6b"/>
    <text x="95" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">View 2</text>

    <!-- Camera 3 -->
    <rect x="130" y="10" width="60" height="50" fill="#1a1a2e" stroke="#e74c3c" stroke-width="2" rx="3"/>
    <rect x="138" y="18" width="12" height="10" fill="#ff6b6b"/>
    <rect x="150" y="18" width="12" height="10" fill="#2d3436"/>
    <rect x="162" y="18" width="12" height="10" fill="#ff6b6b"/>
    <rect x="138" y="28" width="12" height="10" fill="#2d3436"/>
    <rect x="150" y="28" width="12" height="10" fill="#ff6b6b"/>
    <rect x="162" y="28" width="12" height="10" fill="#2d3436"/>
    <rect x="138" y="38" width="12" height="10" fill="#ff6b6b"/>
    <rect x="150" y="38" width="12" height="10" fill="#2d3436"/>
    <rect x="162" y="38" width="12" height="10" fill="#ff6b6b"/>
    <text x="160" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">View 3</text>
  </g>

  <line x1="220" y1="100" x2="260" y2="100" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Edge Detection -->
  <g transform="translate(270, 55)">
    <rect x="0" y="0" width="150" height="90" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="6" opacity="0.15"/>
    <text x="75" y="-8" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2980b9">Edge Detection</text>

    <!-- Edge detection result -->
    <rect x="15" y="15" width="55" height="55" fill="#fff" stroke="#3498db" stroke-width="1" rx="2"/>
    <line x1="27" y1="27" x2="27" y2="58" stroke="#3498db" stroke-width="2"/>
    <line x1="39" y1="27" x2="39" y2="58" stroke="#3498db" stroke-width="2"/>
    <line x1="51" y1="27" x2="51" y2="58" stroke="#3498db" stroke-width="2"/>
    <line x1="27" y1="35" x2="58" y2="35" stroke="#3498db" stroke-width="2"/>
    <line x1="27" y1="47" x2="58" y2="47" stroke="#3498db" stroke-width="2"/>

    <!-- Algorithms -->
    <text x="110" y="30" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Canny</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Sobel</text>
    <text x="110" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Laplacian</text>
  </g>

  <line x1="430" y1="100" x2="470" y2="100" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Corner Detection -->
  <g transform="translate(480, 55)">
    <rect x="0" y="0" width="150" height="90" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="6" opacity="0.15"/>
    <text x="75" y="-8" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1e8449">Corner Detection</text>

    <!-- Corner detection result -->
    <rect x="15" y="15" width="55" height="55" fill="#fff" stroke="#27ae60" stroke-width="1" rx="2"/>
    <circle cx="27" cy="27" r="4" fill="#e74c3c"/>
    <circle cx="43" cy="27" r="4" fill="#e74c3c"/>
    <circle cx="59" cy="27" r="4" fill="#e74c3c"/>
    <circle cx="27" cy="43" r="4" fill="#e74c3c"/>
    <circle cx="43" cy="43" r="4" fill="#e74c3c"/>
    <circle cx="59" cy="43" r="4" fill="#e74c3c"/>
    <circle cx="27" cy="59" r="4" fill="#e74c3c"/>
    <circle cx="43" cy="59" r="4" fill="#e74c3c"/>
    <circle cx="59" cy="59" r="4" fill="#e74c3c"/>

    <!-- Algorithms -->
    <text x="110" y="30" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Harris</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">FAST</text>
    <text x="110" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Shi-Tomasi</text>
  </g>

  <line x1="640" y1="100" x2="680" y2="100" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Calibration -->
  <g transform="translate(690, 55)">
    <rect x="0" y="0" width="90" height="90" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="6" opacity="0.2"/>
    <text x="45" y="20" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#8e44ad">Multi-Cam</text>
    <text x="45" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#8e44ad">Calibration</text>

    <!-- 3 cameras icon -->
    <circle cx="25" cy="60" r="10" fill="#e74c3c"/>
    <circle cx="45" cy="55" r="10" fill="#e74c3c"/>
    <circle cx="65" cy="60" r="10" fill="#e74c3c"/>
    <text x="45" y="80" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">>180° FOV</text>
  </g>

  <!-- Pipeline -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="700" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="350" y="18" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Optimized Pipeline for Thermal Images</text>

    <rect x="20" y="28" width="100" height="18" fill="#e74c3c" rx="3"/>
    <text x="70" y="41" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Heat-Box Target</text>

    <rect x="140" y="28" width="100" height="18" fill="#3498db" rx="3"/>
    <text x="190" y="41" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Edge Extraction</text>

    <rect x="260" y="28" width="100" height="18" fill="#27ae60" rx="3"/>
    <text x="310" y="41" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Corner Refinement</text>

    <rect x="380" y="28" width="100" height="18" fill="#f39c12" rx="3"/>
    <text x="430" y="41" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Correspondence</text>

    <rect x="500" y="28" width="100" height="18" fill="#9b59b6" rx="3"/>
    <text x="550" y="41" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Bundle Adjust</text>

    <rect x="620" y="28" width="60" height="18" fill="#1abc9c" rx="3"/>
    <text x="650" y="41" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Output</text>
  </g>

  <!-- Challenges & Solutions -->
  <g transform="translate(50, 260)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Thermal Image Challenges:</text>

    <rect x="0" y="15" width="220" height="55" fill="#fff" stroke="#e74c3c" stroke-width="1" rx="5"/>
    <text x="110" y="32" text-anchor="middle" font-family="Arial" font-size="9" fill="#e74c3c" font-weight="bold">Low Contrast</text>
    <text x="110" y="48" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Thermal images have limited</text>
    <text x="110" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">dynamic range vs visible light</text>

    <rect x="240" y="15" width="220" height="55" fill="#fff" stroke="#f39c12" stroke-width="1" rx="5"/>
    <text x="350" y="32" text-anchor="middle" font-family="Arial" font-size="9" fill="#f39c12" font-weight="bold">Blurred Edges</text>
    <text x="350" y="48" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Heat diffusion causes fuzzy</text>
    <text x="350" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">boundaries between regions</text>

    <rect x="480" y="15" width="220" height="55" fill="#fff" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="590" y="32" text-anchor="middle" font-family="Arial" font-size="9" fill="#27ae60" font-weight="bold">Our Solution</text>
    <text x="590" y="48" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Optimized edge/corner detection</text>
    <text x="590" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">algorithms for thermal characteristics</text>
  </g>

  <!-- Key Results -->
  <g transform="translate(50, 345)">
    <circle cx="10" cy="10" r="6" fill="#3498db"/>
    <text x="25" y="14" font-family="Arial" font-size="10" fill="#555">3-view thermal camera system with >180° total separation</text>

    <circle cx="400" cy="10" r="6" fill="#27ae60"/>
    <text x="415" y="14" font-family="Arial" font-size="10" fill="#555">Robust edge/corner detection optimized for thermal imagery</text>
  </g>
</svg>