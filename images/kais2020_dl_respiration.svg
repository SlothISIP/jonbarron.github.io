<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"/>
    </marker>
  </defs>

  <rect width="800" height="400" fill="#f8f9fa"/>

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Deep Learning Respiratory Classification via Image Information</text>

  <!-- UWB Radar Signal -->
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="150" height="100" fill="#fff" stroke="#3498db" stroke-width="2" rx="4"/>
    <text x="75" y="-10" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Respiratory Signal</text>
    <!-- Waveform -->
    <path d="M10,50 Q25,20 40,50 T70,50 T100,50 T130,50" fill="none" stroke="#3498db" stroke-width="2"/>
    <path d="M10,60 Q25,90 40,60 T70,60 T100,60 T130,60" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="75" y="85" text-anchor="middle" font-family="Arial" font-size="9" fill="#555">Normal / Abnormal</text>
  </g>

  <line x1="200" y1="110" x2="240" y2="110" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Signal to Image Conversion -->
  <g transform="translate(250, 55)">
    <rect x="0" y="0" width="130" height="110" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="4" opacity="0.15"/>
    <text x="65" y="-10" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Image Conversion</text>

    <!-- Spectrogram representation -->
    <rect x="15" y="20" width="100" height="70" fill="#1a1a2e" rx="2"/>
    <rect x="20" y="25" width="10" height="60" fill="#e74c3c" opacity="0.8"/>
    <rect x="32" y="30" width="10" height="55" fill="#f39c12" opacity="0.8"/>
    <rect x="44" y="35" width="10" height="50" fill="#f1c40f" opacity="0.8"/>
    <rect x="56" y="25" width="10" height="60" fill="#e74c3c" opacity="0.8"/>
    <rect x="68" y="40" width="10" height="45" fill="#27ae60" opacity="0.8"/>
    <rect x="80" y="30" width="10" height="55" fill="#f39c12" opacity="0.8"/>
    <rect x="92" y="35" width="10" height="50" fill="#f1c40f" opacity="0.8"/>
    <text x="65" y="105" text-anchor="middle" font-family="Arial" font-size="9" fill="#8e44ad">Spectrogram</text>
  </g>

  <line x1="390" y1="110" x2="430" y2="110" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- CNN Architecture -->
  <g transform="translate(440, 45)">
    <rect x="0" y="0" width="180" height="130" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="4" opacity="0.15"/>
    <text x="90" y="-10" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1e8449">CNN Classifier</text>

    <!-- Conv layers visualization -->
    <rect x="15" y="20" width="30" height="50" fill="#27ae60" rx="2"/>
    <rect x="50" y="25" width="25" height="45" fill="#2ecc71" rx="2"/>
    <rect x="80" y="30" width="20" height="40" fill="#27ae60" rx="2"/>
    <rect x="105" y="35" width="15" height="35" fill="#2ecc71" rx="2"/>

    <!-- Pooling -->
    <text x="75" y="85" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Conv + Pool</text>

    <!-- FC layers -->
    <rect x="130" y="25" width="35" height="50" fill="#1e8449" rx="2"/>
    <text x="147" y="90" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">FC</text>

    <!-- Output -->
    <circle cx="147" cy="110" r="10" fill="#e74c3c"/>
    <circle cx="147" cy="110" r="5" fill="#27ae60"/>
  </g>

  <line x1="630" y1="110" x2="670" y2="110" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Classification Result -->
  <g transform="translate(680, 60)">
    <rect x="0" y="0" width="100" height="100" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="4"/>
    <text x="50" y="-10" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Classification</text>

    <rect x="10" y="15" width="80" height="25" fill="#27ae60" rx="3"/>
    <text x="50" y="32" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Normal</text>

    <rect x="10" y="45" width="80" height="25" fill="#f39c12" rx="3"/>
    <text x="50" y="62" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Shallow</text>

    <rect x="10" y="75" width="80" height="25" fill="#e74c3c" rx="3"/>
    <text x="50" y="92" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Apnea</text>
  </g>

  <!-- Pipeline Section -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="140" height="50" fill="#3498db" rx="5" opacity="0.9"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">UWB Radar</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Signal Acquisition</text>

    <line x1="145" y1="25" x2="175" y2="25" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="180" y="0" width="140" height="50" fill="#9b59b6" rx="5" opacity="0.9"/>
    <text x="250" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">Signal-to-Image</text>
    <text x="250" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">STFT Spectrogram</text>

    <line x1="325" y1="25" x2="355" y2="25" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="360" y="0" width="140" height="50" fill="#27ae60" rx="5" opacity="0.9"/>
    <text x="430" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">CNN Training</text>
    <text x="430" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Feature Learning</text>

    <line x1="505" y1="25" x2="535" y2="25" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="540" y="0" width="140" height="50" fill="#e74c3c" rx="5" opacity="0.9"/>
    <text x="610" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">Classification</text>
    <text x="610" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">3-Class Output</text>
  </g>

  <!-- Key Features -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Key Innovation:</text>

    <rect x="0" y="15" width="230" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="115" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Time-series â†’ 2D Image</text>
    <text x="115" y="52" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Leverages CNN spatial</text>
    <text x="115" y="67" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">pattern recognition</text>

    <rect x="250" y="15" width="230" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="365" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Non-Contact Monitoring</text>
    <text x="365" y="52" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">UWB radar for healthcare</text>
    <text x="365" y="67" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Sleep apnea detection</text>

    <rect x="500" y="15" width="230" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="615" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Multi-Class Output</text>
    <text x="615" y="52" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Normal / Shallow / Apnea</text>
    <text x="615" y="67" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Real-time classification</text>
  </g>
</svg>