<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"/>
    </marker>
    <linearGradient id="thermalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0000ff"/>
      <stop offset="50%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#ffff00"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="#f8f9fa"/>

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Sensor Fusion: UWB Radar + Thermal Camera for Respiration Monitoring</text>

  <!-- UWB Radar Sensor -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="140" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8" opacity="0.15"/>
    <text x="70" y="-10" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2980b9">UWB Radar</text>

    <!-- Radar waves -->
    <ellipse cx="70" cy="40" rx="50" ry="15" fill="none" stroke="#3498db" stroke-width="2"/>
    <ellipse cx="70" cy="40" rx="35" ry="10" fill="none" stroke="#3498db" stroke-width="2"/>
    <ellipse cx="70" cy="40" rx="20" ry="5" fill="none" stroke="#3498db" stroke-width="2"/>
    <rect x="55" cy="35" width="30" height="20" fill="#2980b9" rx="3"/>

    <!-- Signal output -->
    <path d="M15,85 Q30,70 45,85 T75,85 T105,85 T135,85" fill="none" stroke="#3498db" stroke-width="2"/>
    <text x="70" y="110" text-anchor="middle" font-family="Arial" font-size="9" fill="#555">Distance Measurement</text>
  </g>

  <!-- Thermal Camera Sensor -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="140" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8" opacity="0.15"/>
    <text x="70" y="-10" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c0392b">Thermal Camera</text>

    <!-- Camera icon -->
    <rect x="45" y="20" width="50" height="35" fill="#c0392b" rx="3"/>
    <circle cx="70" cy="37" r="12" fill="#2c3e50" stroke="#fff" stroke-width="2"/>
    <circle cx="70" cy="37" r="6" fill="#3498db"/>

    <!-- Thermal image -->
    <rect x="20" y="65" width="100" height="40" fill="url(#thermalGrad)" rx="2"/>
    <text x="70" y="115" text-anchor="middle" font-family="Arial" font-size="9" fill="#555">Temperature Mapping</text>
  </g>

  <!-- Fusion Arrow -->
  <g transform="translate(200, 180)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>
    <line x1="0" y1="80" x2="80" y2="0" stroke="#555" stroke-width="3"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Fusion</text>
  </g>

  <!-- Sensor Fusion Module -->
  <g transform="translate(290, 100)">
    <rect x="0" y="0" width="180" height="160" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8" opacity="0.15"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#8e44ad">Multi-Modal Fusion</text>

    <!-- Fusion diagram -->
    <rect x="20" y="35" width="60" height="30" fill="#3498db" rx="3"/>
    <text x="50" y="54" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Radar Data</text>

    <rect x="100" y="35" width="60" height="30" fill="#e74c3c" rx="3"/>
    <text x="130" y="54" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Thermal Data</text>

    <!-- Merge -->
    <line x1="50" y1="70" x2="90" y2="95" stroke="#555" stroke-width="2"/>
    <line x1="130" y1="70" x2="90" y2="95" stroke="#555" stroke-width="2"/>

    <circle cx="90" cy="105" r="15" fill="#9b59b6"/>
    <text x="90" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">F</text>

    <!-- Output -->
    <rect x="55" y="130" width="70" height="25" fill="#27ae60" rx="3"/>
    <text x="90" y="147" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Fused Signal</text>
  </g>

  <line x1="480" y1="180" x2="520" y2="180" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Processing & Analysis -->
  <g transform="translate(530, 100)">
    <rect x="0" y="0" width="120" height="160" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="8" opacity="0.15"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1e8449">Analysis</text>

    <!-- Processing steps -->
    <rect x="15" y="35" width="90" height="25" fill="#27ae60" rx="3"/>
    <text x="60" y="52" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Noise Reduction</text>

    <rect x="15" y="70" width="90" height="25" fill="#27ae60" rx="3"/>
    <text x="60" y="87" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Feature Extract</text>

    <rect x="15" y="105" width="90" height="25" fill="#27ae60" rx="3"/>
    <text x="60" y="122" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Classification</text>
  </g>

  <line x1="660" y1="180" x2="700" y2="180" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Output -->
  <g transform="translate(710, 120)">
    <rect x="0" y="0" width="80" height="120" fill="#f1c40f" stroke="#f39c12" stroke-width="2" rx="8" opacity="0.2"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f39c12">Result</text>

    <text x="40" y="50" text-anchor="middle" font-family="Arial" font-size="10" fill="#27ae60">Improved</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial" font-size="10" fill="#27ae60">Accuracy</text>

    <text x="40" y="100" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#27ae60">â†‘</text>
  </g>

  <!-- Benefits Section -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="220" height="30" fill="#3498db" rx="5"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">UWB: Precise distance, through-clothing</text>

    <rect x="240" y="0" width="220" height="30" fill="#e74c3c" rx="5"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Thermal: Body surface, temperature</text>

    <rect x="480" y="0" width="220" height="30" fill="#27ae60" rx="5"/>
    <text x="590" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Fusion: Complementary strengths</text>
  </g>
</svg>