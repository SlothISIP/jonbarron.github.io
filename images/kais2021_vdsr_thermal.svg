<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="thermalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0000ff"/>
      <stop offset="50%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#ffff00"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"/>
    </marker>
  </defs>

  <rect width="800" height="400" fill="#f8f9fa"/>

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Thermal Camera Calibration with VDSR Enhancement</text>

  <!-- Low Resolution Thermal Image -->
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="140" height="110" fill="#333" stroke="#e74c3c" stroke-width="2" rx="4"/>
    <text x="70" y="-10" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Low-Res Thermal</text>
    <!-- Blurry checkerboard pattern -->
    <rect x="15" y="15" width="25" height="25" fill="#444" opacity="0.7"/>
    <rect x="40" y="15" width="25" height="25" fill="#666" opacity="0.7"/>
    <rect x="65" y="15" width="25" height="25" fill="#444" opacity="0.7"/>
    <rect x="90" y="15" width="25" height="25" fill="#666" opacity="0.7"/>
    <rect x="15" y="40" width="25" height="25" fill="#666" opacity="0.7"/>
    <rect x="40" y="40" width="25" height="25" fill="#444" opacity="0.7"/>
    <rect x="65" y="40" width="25" height="25" fill="#666" opacity="0.7"/>
    <rect x="90" y="40" width="25" height="25" fill="#444" opacity="0.7"/>
    <rect x="15" y="65" width="25" height="25" fill="#444" opacity="0.7"/>
    <rect x="40" y="65" width="25" height="25" fill="#666" opacity="0.7"/>
    <rect x="65" y="65" width="25" height="25" fill="#444" opacity="0.7"/>
    <rect x="90" y="65" width="25" height="25" fill="#666" opacity="0.7"/>
    <text x="70" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#e74c3c">Blurry Edges</text>
  </g>

  <line x1="190" y1="115" x2="230" y2="115" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- VDSR Network -->
  <g transform="translate(240, 50)">
    <rect x="0" y="0" width="180" height="130" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8" opacity="0.15"/>
    <text x="90" y="-10" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2980b9">VDSR Network</text>

    <!-- 20 Layer representation -->
    <text x="90" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">20-Layer Deep CNN</text>

    <!-- Conv layers -->
    <rect x="10" y="30" width="15" height="50" fill="#3498db" rx="2"/>
    <rect x="28" y="35" width="15" height="45" fill="#3498db" rx="2"/>
    <rect x="46" y="40" width="15" height="40" fill="#3498db" rx="2"/>
    <rect x="64" y="35" width="15" height="45" fill="#3498db" rx="2"/>
    <rect x="82" y="30" width="15" height="50" fill="#3498db" rx="2"/>
    <text x="55" y="95" text-anchor="middle" font-family="Arial" font-size="8" fill="#555">Conv Layers</text>

    <!-- Residual connection -->
    <path d="M105,55 Q130,55 130,30 Q130,5 155,5" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,2"/>
    <path d="M155,5 L155,50" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="155" cy="55" r="8" fill="#e74c3c"/>
    <text x="155" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">+</text>

    <text x="145" y="115" text-anchor="middle" font-family="Arial" font-size="9" fill="#e74c3c">Residual Learning</text>
  </g>

  <line x1="430" y1="115" x2="470" y2="115" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Enhanced Thermal Image -->
  <g transform="translate(480, 60)">
    <rect x="0" y="0" width="140" height="110" fill="#111" stroke="#27ae60" stroke-width="2" rx="4"/>
    <text x="70" y="-10" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Enhanced Thermal</text>
    <!-- Sharp checkerboard pattern -->
    <rect x="15" y="15" width="25" height="25" fill="#222" stroke="#444" stroke-width="0.5"/>
    <rect x="40" y="15" width="25" height="25" fill="#888" stroke="#444" stroke-width="0.5"/>
    <rect x="65" y="15" width="25" height="25" fill="#222" stroke="#444" stroke-width="0.5"/>
    <rect x="90" y="15" width="25" height="25" fill="#888" stroke="#444" stroke-width="0.5"/>
    <rect x="15" y="40" width="25" height="25" fill="#888" stroke="#444" stroke-width="0.5"/>
    <rect x="40" y="40" width="25" height="25" fill="#222" stroke="#444" stroke-width="0.5"/>
    <rect x="65" y="40" width="25" height="25" fill="#888" stroke="#444" stroke-width="0.5"/>
    <rect x="90" y="40" width="25" height="25" fill="#222" stroke="#444" stroke-width="0.5"/>
    <rect x="15" y="65" width="25" height="25" fill="#222" stroke="#444" stroke-width="0.5"/>
    <rect x="40" y="65" width="25" height="25" fill="#888" stroke="#444" stroke-width="0.5"/>
    <rect x="65" y="65" width="25" height="25" fill="#222" stroke="#444" stroke-width="0.5"/>
    <rect x="90" y="65" width="25" height="25" fill="#888" stroke="#444" stroke-width="0.5"/>
    <text x="70" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#27ae60">Sharp Corners</text>
  </g>

  <line x1="630" y1="115" x2="670" y2="115" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Calibration Result -->
  <g transform="translate(680, 60)">
    <rect x="0" y="0" width="100" height="110" fill="#fff" stroke="#9b59b6" stroke-width="2" rx="4"/>
    <text x="50" y="-10" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Calibration</text>
    <!-- Camera matrix -->
    <text x="50" y="25" text-anchor="middle" font-family="Courier" font-size="9" fill="#333">[fx  0  cx]</text>
    <text x="50" y="40" text-anchor="middle" font-family="Courier" font-size="9" fill="#333">[ 0 fy  cy]</text>
    <text x="50" y="55" text-anchor="middle" font-family="Courier" font-size="9" fill="#333">[ 0  0   1]</text>
    <!-- Corners detected -->
    <circle cx="25" cy="80" r="3" fill="#e74c3c"/>
    <circle cx="50" cy="80" r="3" fill="#e74c3c"/>
    <circle cx="75" cy="80" r="3" fill="#e74c3c"/>
    <circle cx="25" cy="95" r="3" fill="#e74c3c"/>
    <circle cx="50" cy="95" r="3" fill="#e74c3c"/>
    <circle cx="75" cy="95" r="3" fill="#e74c3c"/>
  </g>

  <!-- Lower Section: Pipeline -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="130" height="45" fill="#e74c3c" rx="5" opacity="0.9"/>
    <text x="65" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">Thermal Image</text>
    <text x="65" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">160Ã—120 Low-Res</text>

    <line x1="135" y1="22" x2="165" y2="22" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="170" y="0" width="130" height="45" fill="#3498db" rx="5" opacity="0.9"/>
    <text x="235" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">VDSR Super-Res</text>
    <text x="235" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">20-Layer Residual</text>

    <line x1="305" y1="22" x2="335" y2="22" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="340" y="0" width="130" height="45" fill="#27ae60" rx="5" opacity="0.9"/>
    <text x="405" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">Corner Detection</text>
    <text x="405" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Sub-pixel Accuracy</text>

    <line x1="475" y1="22" x2="505" y2="22" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="510" y="0" width="130" height="45" fill="#9b59b6" rx="5" opacity="0.9"/>
    <text x="575" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">Calibration</text>
    <text x="575" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Intrinsic/Extrinsic</text>
  </g>

  <!-- Results Box -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="70" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Performance Improvement</text>

    <g transform="translate(50, 35)">
      <circle cx="0" cy="10" r="6" fill="#e74c3c"/>
      <text x="15" y="14" font-family="Arial" font-size="10" fill="#555">Before VDSR: Blurry corners, high error</text>
    </g>

    <g transform="translate(280, 35)">
      <circle cx="0" cy="10" r="6" fill="#27ae60"/>
      <text x="15" y="14" font-family="Arial" font-size="10" fill="#555">After VDSR: Sharp edges, reduced reprojection error</text>
    </g>

    <g transform="translate(580, 35)">
      <text x="0" y="14" font-family="Arial" font-size="11" font-weight="bold" fill="#9b59b6">3-Lens System</text>
    </g>
  </g>
</svg>