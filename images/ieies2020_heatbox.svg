<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"/>
    </marker>
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#e74c3c;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="#f8f9fa"/>

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Heat-Box Based Checkerboard for Thermal Camera Calibration</text>

  <!-- Problem Statement -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="160" height="130" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="6" opacity="0.15"/>
    <text x="80" y="-8" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#c0392b">Problem: Visible Light Board</text>

    <!-- Standard checkerboard -->
    <rect x="20" y="20" width="120" height="80" fill="#fff" stroke="#555" stroke-width="1" rx="2"/>
    <rect x="30" y="30" width="20" height="20" fill="#222"/>
    <rect x="50" y="30" width="20" height="20" fill="#fff"/>
    <rect x="70" y="30" width="20" height="20" fill="#222"/>
    <rect x="90" y="30" width="20" height="20" fill="#fff"/>
    <rect x="110" y="30" width="20" height="20" fill="#222"/>
    <rect x="30" y="50" width="20" height="20" fill="#fff"/>
    <rect x="50" y="50" width="20" height="20" fill="#222"/>
    <rect x="70" y="50" width="20" height="20" fill="#fff"/>
    <rect x="90" y="50" width="20" height="20" fill="#222"/>
    <rect x="110" y="50" width="20" height="20" fill="#fff"/>
    <rect x="30" y="70" width="20" height="20" fill="#222"/>
    <rect x="50" y="70" width="20" height="20" fill="#fff"/>
    <rect x="70" y="70" width="20" height="20" fill="#222"/>
    <rect x="90" y="70" width="20" height="20" fill="#fff"/>
    <rect x="110" y="70" width="20" height="20" fill="#222"/>

    <text x="80" y="115" text-anchor="middle" font-family="Arial" font-size="9" fill="#c0392b">Invisible in thermal!</text>
  </g>

  <line x1="200" y1="125" x2="240" y2="125" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="220" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">→</text>

  <!-- Heat-Box Design -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="200" height="150" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="6" opacity="0.15"/>
    <text x="100" y="-8" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1e8449">Solution: Heat-Box Design</text>

    <!-- Heat box structure -->
    <rect x="20" y="20" width="160" height="100" fill="#2c3e50" stroke="#1a252f" stroke-width="2" rx="4"/>

    <!-- Heating elements (red) -->
    <rect x="35" y="35" width="25" height="20" fill="#e74c3c"/>
    <rect x="65" y="35" width="25" height="20" fill="#444"/>
    <rect x="95" y="35" width="25" height="20" fill="#e74c3c"/>
    <rect x="125" y="35" width="25" height="20" fill="#444"/>
    <rect x="35" y="60" width="25" height="20" fill="#444"/>
    <rect x="65" y="60" width="25" height="20" fill="#e74c3c"/>
    <rect x="95" y="60" width="25" height="20" fill="#444"/>
    <rect x="125" y="60" width="25" height="20" fill="#e74c3c"/>
    <rect x="35" y="85" width="25" height="20" fill="#e74c3c"/>
    <rect x="65" y="85" width="25" height="20" fill="#444"/>
    <rect x="95" y="85" width="25" height="20" fill="#e74c3c"/>
    <rect x="125" y="85" width="25" height="20" fill="#444"/>

    <!-- Heat waves -->
    <path d="M50,25 Q55,15 60,25" fill="none" stroke="#f39c12" stroke-width="1.5" opacity="0.8"/>
    <path d="M110,25 Q115,15 120,25" fill="none" stroke="#f39c12" stroke-width="1.5" opacity="0.8"/>

    <text x="100" y="135" text-anchor="middle" font-family="Arial" font-size="9" fill="#27ae60">Temperature-controlled heating</text>
  </g>

  <line x1="460" y1="125" x2="500" y2="125" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Thermal Camera View -->
  <g transform="translate(510, 50)">
    <rect x="0" y="0" width="160" height="150" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="6" opacity="0.15"/>
    <text x="80" y="-8" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#8e44ad">Thermal Camera View</text>

    <!-- Thermal image -->
    <rect x="20" y="20" width="120" height="100" fill="#1a1a2e" stroke="#8e44ad" stroke-width="1" rx="2"/>

    <!-- Heat pattern visible -->
    <rect x="30" y="30" width="20" height="25" fill="#ff6b6b"/>
    <rect x="50" y="30" width="20" height="25" fill="#2d3436"/>
    <rect x="70" y="30" width="20" height="25" fill="#ff6b6b"/>
    <rect x="90" y="30" width="20" height="25" fill="#2d3436"/>
    <rect x="110" y="30" width="20" height="25" fill="#ff6b6b"/>
    <rect x="30" y="55" width="20" height="25" fill="#2d3436"/>
    <rect x="50" y="55" width="20" height="25" fill="#ff6b6b"/>
    <rect x="70" y="55" width="20" height="25" fill="#2d3436"/>
    <rect x="90" y="55" width="20" height="25" fill="#ff6b6b"/>
    <rect x="110" y="55" width="20" height="25" fill="#2d3436"/>
    <rect x="30" y="80" width="20" height="25" fill="#ff6b6b"/>
    <rect x="50" y="80" width="20" height="25" fill="#2d3436"/>
    <rect x="70" y="80" width="20" height="25" fill="#ff6b6b"/>
    <rect x="90" y="80" width="20" height="25" fill="#2d3436"/>
    <rect x="110" y="80" width="20" height="25" fill="#ff6b6b"/>

    <text x="80" y="135" text-anchor="middle" font-family="Arial" font-size="9" fill="#9b59b6">Clear thermal contrast!</text>
  </g>

  <!-- Temperature Scale -->
  <g transform="translate(690, 50)">
    <rect x="0" y="0" width="30" height="150" fill="url(#heatGrad)" stroke="#555" stroke-width="1" rx="3"/>
    <text x="15" y="-8" text-anchor="middle" font-family="Arial" font-size="9" fill="#555">°C</text>
    <text x="40" y="15" font-family="Arial" font-size="8" fill="#555">50°</text>
    <text x="40" y="80" font-family="Arial" font-size="8" fill="#555">35°</text>
    <text x="40" y="145" font-family="Arial" font-size="8" fill="#555">20°</text>
  </g>

  <!-- Design Specifications -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="700" height="70" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="350" y="18" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Heat-Box Design Specifications</text>

    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="140" height="30" fill="#e74c3c" rx="3"/>
      <text x="70" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Heating Elements</text>
      <text x="70" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Resistive wire grid</text>
    </g>

    <g transform="translate(190, 30)">
      <rect x="0" y="0" width="140" height="30" fill="#3498db" rx="3"/>
      <text x="70" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Temperature Control</text>
      <text x="70" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">40-60°C range</text>
    </g>

    <g transform="translate(350, 30)">
      <rect x="0" y="0" width="140" height="30" fill="#27ae60" rx="3"/>
      <text x="70" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Pattern Size</text>
      <text x="70" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">8×6 checkerboard</text>
    </g>

    <g transform="translate(510, 30)">
      <rect x="0" y="0" width="140" height="30" fill="#9b59b6" rx="3"/>
      <text x="70" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Contrast Ratio</text>
      <text x="70" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">>15°C difference</text>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Key Benefits:</text>

    <circle cx="20" cy="25" r="6" fill="#27ae60"/>
    <text x="35" y="29" font-family="Arial" font-size="10" fill="#555">Visible in thermal spectrum (8-14μm wavelength)</text>

    <circle cx="320" cy="25" r="6" fill="#3498db"/>
    <text x="335" y="29" font-family="Arial" font-size="10" fill="#555">Controllable temperature for optimal contrast</text>

    <circle cx="20" cy="50" r="6" fill="#e74c3c"/>
    <text x="35" y="54" font-family="Arial" font-size="10" fill="#555">Enables standard calibration workflows for thermal cameras</text>

    <circle cx="320" cy="50" r="6" fill="#9b59b6"/>
    <text x="335" y="54" font-family="Arial" font-size="10" fill="#555">Compatible with multi-view thermal camera systems</text>
  </g>
</svg>