<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <defs>
    <linearGradient id="thermalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vdsrGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vpGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calibGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowMark" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="420" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#2c3e50" text-anchor="middle">Vanishing Point-Based Non-Overlapping Thermal Camera Calibration</text>
  <text x="450" y="52" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">3-Lens System with >180° Rotation | No Correspondence Matching Required</text>

  <!-- 3 Camera System -->
  <rect x="30" y="90" width="150" height="200" rx="10" fill="url(#thermalGrad)"/>
  <text x="105" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">3-Lens Thermal</text>
  <text x="105" y="138" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Camera System</text>
  <line x1="45" y1="150" x2="165" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Camera icons -->
  <rect x="50" y="165" width="35" height="25" rx="3" fill="rgba(255,255,255,0.25)"/>
  <text x="67" y="182" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Cam 1</text>

  <rect x="90" y="165" width="35" height="25" rx="3" fill="rgba(255,255,255,0.25)"/>
  <text x="107" y="182" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Cam 2</text>

  <rect x="130" y="165" width="35" height="25" rx="3" fill="rgba(255,255,255,0.25)"/>
  <text x="147" y="182" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Cam 3</text>

  <text x="105" y="215" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">Non-Overlapping</text>
  <text x="105" y="230" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">FOV Configuration</text>
  <text x="105" y="250" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">>180° Total Coverage</text>
  <text x="105" y="275" font-family="Arial, sans-serif" font-size="8" fill="#f5b7b1" text-anchor="middle">Low Resolution Input</text>

  <!-- Arrow -->
  <path d="M 185 190 L 215 190" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowMark)"/>

  <!-- VDSR Super Resolution -->
  <rect x="220" y="100" width="140" height="180" rx="10" fill="url(#vdsrGrad)"/>
  <text x="290" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VDSR</text>
  <text x="290" y="148" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Super-Resolution</text>
  <line x1="235" y1="160" x2="345" y2="160" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Network layers -->
  <rect x="235" y="170" width="110" height="22" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">20 Conv Layers</text>

  <rect x="235" y="198" width="110" height="22" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="290" y="213" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Residual Learning</text>

  <rect x="235" y="226" width="110" height="22" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="290" y="241" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">3x3 Kernels</text>

  <text x="290" y="268" font-family="Arial, sans-serif" font-size="9" fill="#d6eaf8" text-anchor="middle">Edge Enhancement</text>

  <!-- Arrow -->
  <path d="M 365 190 L 395 190" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowMark)"/>

  <!-- Vanishing Point Detection -->
  <rect x="400" y="90" width="160" height="200" rx="10" fill="url(#vpGrad)"/>
  <text x="480" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Vanishing Point</text>
  <text x="480" y="138" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Detection</text>
  <line x1="415" y1="150" x2="545" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- VP diagram -->
  <rect x="420" y="160" width="120" height="70" rx="4" fill="rgba(255,255,255,0.15)"/>
  <!-- Vanishing point lines -->
  <line x1="440" y1="220" x2="480" y2="175" stroke="white" stroke-width="1.5"/>
  <line x1="520" y1="220" x2="480" y2="175" stroke="white" stroke-width="1.5"/>
  <line x1="455" y1="220" x2="480" y2="175" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="505" y1="220" x2="480" y2="175" stroke="white" stroke-width="1" opacity="0.6"/>
  <circle cx="480" cy="175" r="4" fill="#f1c40f"/>
  <text x="480" y="168" font-family="Arial, sans-serif" font-size="7" fill="#f1c40f" text-anchor="middle">VP</text>

  <text x="480" y="250" font-family="Arial, sans-serif" font-size="9" fill="#d5f5e3" text-anchor="middle">Line Intersection</text>
  <text x="480" y="265" font-family="Arial, sans-serif" font-size="9" fill="#d5f5e3" text-anchor="middle">Based Estimation</text>
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="8" fill="#abebc6" text-anchor="middle">Heat-Box Pattern</text>

  <!-- Arrow -->
  <path d="M 565 190 L 595 190" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowMark)"/>

  <!-- Calibration -->
  <rect x="600" y="100" width="140" height="180" rx="10" fill="url(#calibGrad)"/>
  <text x="670" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Extrinsic</text>
  <text x="670" y="148" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Calibration</text>
  <line x1="615" y1="160" x2="725" y2="160" stroke="white" stroke-width="1" opacity="0.4"/>

  <text x="670" y="185" font-family="Arial, sans-serif" font-size="9" fill="#f5eef8" text-anchor="middle">R (Rotation Matrix)</text>
  <text x="670" y="205" font-family="Arial, sans-serif" font-size="9" fill="#f5eef8" text-anchor="middle">T (Translation Vector)</text>

  <rect x="615" y="220" width="110" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="670" y="240" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">VP → R, T</text>

  <text x="670" y="268" font-family="Arial, sans-serif" font-size="8" fill="#e8daef" text-anchor="middle">No Correspondence</text>

  <!-- Arrow -->
  <path d="M 745 190 L 775 190" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowMark)"/>

  <!-- Results -->
  <rect x="780" y="110" width="100" height="160" rx="10" fill="#2c3e50"/>
  <text x="830" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Results</text>
  <line x1="795" y1="152" x2="865" y2="152" stroke="white" stroke-width="1" opacity="0.3"/>

  <text x="830" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60" text-anchor="middle">0.58-0.66</text>
  <text x="830" y="192" font-family="Arial, sans-serif" font-size="8" fill="#bdc3c7" text-anchor="middle">pixel error</text>

  <text x="830" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498db" text-anchor="middle">>180°</text>
  <text x="830" y="237" font-family="Arial, sans-serif" font-size="8" fill="#bdc3c7" text-anchor="middle">coverage</text>

  <text x="830" y="260" font-family="Arial, sans-serif" font-size="9" fill="#f39c12" text-anchor="middle">3 cameras</text>

  <!-- Key Innovation Box -->
  <rect x="220" y="310" width="460" height="60" rx="8" fill="rgba(39, 174, 96, 0.1)" stroke="#27ae60" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="10" fill="#1e8449" text-anchor="middle" font-weight="bold">Key Innovation: No Correspondence Matching Required</text>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="9" fill="#27ae60" text-anchor="middle">Vanishing point geometry enables calibration without overlapping FOV or feature matching</text>

  <!-- Bottom Info -->
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Springer Multimedia Tools and Applications 2024 | Kim &amp; Lee | Keimyung University</text>
</svg>