<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hpfGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analysisGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="detectGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="850" height="380" fill="#ecf0f1"/>

  <!-- Title -->
  <text x="425" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">High-Pass Filtering for Apnea Detection in Mixed Respiratory Signals</text>
  <text x="425" y="48" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">Abnormal Respiration Detection from Multiple Overlapping Subjects</text>

  <!-- Mixed Signal Input -->
  <rect x="25" y="80" width="130" height="180" rx="10" fill="url(#inputGrad)"/>
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Mixed Signal</text>
  <text x="90" y="128" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Input</text>
  <line x1="40" y1="140" x2="140" y2="140" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Signal visualization -->
  <rect x="40" y="150" width="100" height="50" rx="4" fill="rgba(255,255,255,0.1)"/>
  <path d="M 50 175 Q 60 160, 70 175 T 90 175 T 110 175 T 130 175" stroke="#3498db" stroke-width="1.5" fill="none"/>
  <path d="M 50 175 Q 65 185, 80 175 T 110 175 T 130 175" stroke="#e74c3c" stroke-width="1.5" fill="none" opacity="0.7"/>

  <text x="90" y="220" font-family="Arial, sans-serif" font-size="8" fill="#bdc3c7" text-anchor="middle">Subject 1 + Subject 2</text>
  <text x="90" y="235" font-family="Arial, sans-serif" font-size="8" fill="#bdc3c7" text-anchor="middle">Overlapping signals</text>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6" text-anchor="middle">60 sec recording</text>

  <!-- Arrow -->
  <path d="M 160 170 L 190 170" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow2)"/>

  <!-- High-Pass Filter -->
  <rect x="195" y="75" width="150" height="190" rx="10" fill="url(#hpfGrad)"/>
  <text x="270" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">High-Pass Filter</text>
  <text x="270" y="123" font-family="Arial, sans-serif" font-size="10" fill="#fdebd0" text-anchor="middle">Frequency Domain</text>
  <line x1="210" y1="135" x2="330" y2="135" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Filter response visualization -->
  <rect x="210" y="145" width="120" height="55" rx="4" fill="rgba(255,255,255,0.15)"/>
  <line x1="220" y1="185" x2="320" y2="185" stroke="white" stroke-width="1"/>
  <line x1="220" y1="185" x2="220" y2="155" stroke="white" stroke-width="1"/>
  <!-- HPF curve -->
  <path d="M 220 185 L 260 185 Q 270 185, 275 165 L 320 165" stroke="#f1c40f" stroke-width="2" fill="none"/>
  <text x="250" y="178" font-family="Arial, sans-serif" font-size="7" fill="white">fc</text>

  <text x="270" y="220" font-family="Arial, sans-serif" font-size="9" fill="#fdebd0" text-anchor="middle">H(f) = 1, f > fc</text>
  <text x="270" y="238" font-family="Arial, sans-serif" font-size="8" fill="#f8c471" text-anchor="middle">Removes low-freq</text>
  <text x="270" y="253" font-family="Arial, sans-serif" font-size="8" fill="#f8c471" text-anchor="middle">baseline drift</text>

  <!-- Arrow -->
  <path d="M 350 170 L 380 170" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow2)"/>

  <!-- Signal Analysis -->
  <rect x="385" y="75" width="150" height="190" rx="10" fill="url(#analysisGrad)"/>
  <text x="460" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Signal Analysis</text>
  <line x1="400" y1="120" x2="520" y2="120" stroke="white" stroke-width="1" opacity="0.4"/>

  <rect x="400" y="130" width="120" height="25" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="147" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Feature Extraction</text>

  <rect x="400" y="162" width="120" height="25" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="179" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Amplitude Analysis</text>

  <rect x="400" y="194" width="120" height="25" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="211" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Pattern Recognition</text>

  <text x="460" y="240" font-family="Arial, sans-serif" font-size="8" fill="#d6eaf8" text-anchor="middle">Apnea: Low amplitude</text>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="8" fill="#d6eaf8" text-anchor="middle">in filtered signal</text>

  <!-- Arrow -->
  <path d="M 540 170 L 570 170" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow2)"/>

  <!-- Detection Output -->
  <rect x="575" y="75" width="130" height="190" rx="10" fill="url(#detectGrad2)"/>
  <text x="640" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Apnea</text>
  <text x="640" y="123" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Detection</text>
  <line x1="590" y1="135" x2="690" y2="135" stroke="white" stroke-width="1" opacity="0.4"/>

  <text x="640" y="160" font-family="Arial, sans-serif" font-size="10" fill="#fadbd8" text-anchor="middle">Normal</text>
  <text x="640" y="180" font-family="Arial, sans-serif" font-size="10" fill="#fadbd8" text-anchor="middle">Apnea</text>
  <text x="640" y="200" font-family="Arial, sans-serif" font-size="10" fill="#fadbd8" text-anchor="middle">Tachypnea</text>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="10" fill="#fadbd8" text-anchor="middle">Bradypnea</text>

  <text x="640" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f9e79f" text-anchor="middle">93% Accuracy</text>

  <!-- Arrow -->
  <path d="M 710 170 L 740 170" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow2)"/>

  <!-- Alert -->
  <rect x="745" y="120" width="80" height="100" rx="8" fill="#27ae60"/>
  <text x="785" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Alert</text>
  <text x="785" y="180" font-family="Arial, sans-serif" font-size="9" fill="#d5f5e3" text-anchor="middle">Normal</text>
  <text x="785" y="200" font-family="Arial, sans-serif" font-size="9" fill="#f5b7b1" text-anchor="middle">Warning</text>

  <!-- Key Innovation Box -->
  <rect x="195" y="285" width="440" height="55" rx="8" fill="rgba(230, 126, 34, 0.1)" stroke="#e67e22" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="415" y="308" font-family="Arial, sans-serif" font-size="10" fill="#d35400" text-anchor="middle" font-weight="bold">Key Innovation: Mixed Signal Separation</text>
  <text x="415" y="328" font-family="Arial, sans-serif" font-size="9" fill="#e67e22" text-anchor="middle">HPF enables apnea detection even when multiple subjects' respiratory signals overlap</text>

  <!-- Bottom Info -->
  <text x="425" y="365" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">KSAE (Korean Society of Automotive Engineers) 2020 | Kim &amp; Lee | Keimyung University</text>
</svg>