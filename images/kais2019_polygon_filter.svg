<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <defs>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fftGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1abc9c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="polyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ifftGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="850" height="400" fill="#f5f6fa"/>

  <!-- Title -->
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">Polygon-Shaped Filter Modeling in Frequency Domain</text>
  <text x="425" y="50" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">Realistic Image Filtering using Hexagonal Filter Structure</text>

  <!-- Input Image -->
  <rect x="30" y="90" width="120" height="150" rx="10" fill="url(#imageGrad)"/>
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Input Image</text>
  <line x1="45" y1="132" x2="135" y2="132" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Image placeholder -->
  <rect x="50" y="145" width="80" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">I(x,y)</text>

  <text x="90" y="225" font-family="Arial, sans-serif" font-size="9" fill="#bdc3c7" text-anchor="middle">Spatial Domain</text>

  <!-- Arrow -->
  <path d="M 155 165 L 185 165" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- 2D FFT -->
  <rect x="190" y="90" width="130" height="150" rx="10" fill="url(#fftGrad)"/>
  <text x="255" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">2D FFT</text>
  <line x1="205" y1="132" x2="305" y2="132" stroke="white" stroke-width="1" opacity="0.4"/>

  <rect x="210" y="145" width="90" height="45" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="255" y="165" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">F(u,v) =</text>
  <text x="255" y="182" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">FFT[I(x,y)]</text>

  <text x="255" y="210" font-family="Arial, sans-serif" font-size="9" fill="#d1f2eb" text-anchor="middle">Frequency</text>
  <text x="255" y="225" font-family="Arial, sans-serif" font-size="9" fill="#d1f2eb" text-anchor="middle">Transform</text>

  <!-- Arrow -->
  <path d="M 325 165 L 355 165" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Polygon Filter -->
  <rect x="360" y="75" width="160" height="180" rx="10" fill="url(#polyGrad)"/>
  <text x="440" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Polygon Filter</text>
  <text x="440" y="123" font-family="Arial, sans-serif" font-size="10" fill="#f5eef8" text-anchor="middle">Hexagonal Shape</text>
  <line x1="375" y1="135" x2="505" y2="135" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Hexagon visualization -->
  <polygon points="440,150 465,165 465,195 440,210 415,195 415,165" fill="rgba(241,196,15,0.3)" stroke="#f1c40f" stroke-width="2"/>
  <circle cx="440" cy="180" r="3" fill="white"/>

  <text x="440" y="232" font-family="Arial, sans-serif" font-size="9" fill="#e8daef" text-anchor="middle">H(u,v) = Hexagon</text>
  <text x="440" y="247" font-family="Arial, sans-serif" font-size="8" fill="#d7bde2" text-anchor="middle">6-sided aperture model</text>

  <!-- Arrow -->
  <path d="M 525 165 L 555 165" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Multiplication -->
  <rect x="560" y="90" width="100" height="150" rx="10" fill="#3498db"/>
  <text x="610" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Multiply</text>
  <line x1="575" y1="132" x2="645" y2="132" stroke="white" stroke-width="1" opacity="0.4"/>

  <rect x="575" y="145" width="70" height="50" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="610" y="165" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">G(u,v) =</text>
  <text x="610" y="182" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">F(u,v)·H(u,v)</text>

  <text x="610" y="215" font-family="Arial, sans-serif" font-size="8" fill="#d6eaf8" text-anchor="middle">Frequency</text>
  <text x="610" y="228" font-family="Arial, sans-serif" font-size="8" fill="#d6eaf8" text-anchor="middle">Domain Filtering</text>

  <!-- Arrow -->
  <path d="M 665 165 L 695 165" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Inverse FFT & Output -->
  <rect x="700" y="90" width="120" height="150" rx="10" fill="url(#ifftGrad)"/>
  <text x="760" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">2D IFFT</text>
  <line x1="715" y1="132" x2="805" y2="132" stroke="white" stroke-width="1" opacity="0.4"/>

  <rect x="720" y="145" width="80" height="45" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="760" y="165" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">g(x,y) =</text>
  <text x="760" y="182" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">IFFT[G(u,v)]</text>

  <text x="760" y="210" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">Filtered</text>
  <text x="760" y="225" font-family="Arial, sans-serif" font-size="9" fill="#fadbd8" text-anchor="middle">Output</text>

  <!-- Filter Types Comparison -->
  <rect x="130" y="275" width="590" height="80" rx="8" fill="rgba(142, 68, 173, 0.1)" stroke="#8e44ad" stroke-width="1"/>
  <text x="425" y="298" font-family="Arial, sans-serif" font-size="11" fill="#8e44ad" text-anchor="middle" font-weight="bold">Filter Shape Comparison</text>

  <!-- Circle filter -->
  <circle cx="220" cy="330" r="20" fill="none" stroke="#3498db" stroke-width="2"/>
  <text x="220" y="335" font-family="Arial, sans-serif" font-size="8" fill="#3498db" text-anchor="middle">Circle</text>

  <!-- Square filter -->
  <rect x="300" y="310" width="40" height="40" fill="none" stroke="#e67e22" stroke-width="2"/>
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="8" fill="#e67e22" text-anchor="middle">Square</text>

  <!-- Hexagon filter (highlighted) -->
  <polygon points="425,310 445,318 445,342 425,350 405,342 405,318" fill="rgba(155, 89, 182, 0.3)" stroke="#9b59b6" stroke-width="2.5"/>
  <text x="425" y="335" font-family="Arial, sans-serif" font-size="8" fill="#8e44ad" text-anchor="middle" font-weight="bold">Hexagon</text>

  <!-- Octagon filter -->
  <polygon points="530,313 545,313 555,323 555,337 545,347 530,347 520,337 520,323" fill="none" stroke="#27ae60" stroke-width="2"/>
  <text x="537" y="335" font-family="Arial, sans-serif" font-size="8" fill="#27ae60" text-anchor="middle">Octagon</text>

  <!-- Arrow pointing to hexagon -->
  <text x="625" y="330" font-family="Arial, sans-serif" font-size="9" fill="#8e44ad" text-anchor="start">← Most realistic</text>
  <text x="625" y="345" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" text-anchor="start">aperture model</text>

  <!-- Bottom Info -->
  <text x="425" y="380" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">KAIS (Korea Academia-Industrial cooperation Society) 2019 | Kim &amp; Lee | Keimyung University</text>
</svg>